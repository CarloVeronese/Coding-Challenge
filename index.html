<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>Coding Challenge</title>
</head>
<body>
    <div id="bg"> <!-- sfondo con immagine  -->
        <div id="back">  <!-- sfondo nero opaco -->
            <div>
                <img src="logo.png" alt=""> <!-- logo e titolo -->
                <div id="title">Taking Booleaners from A to B</div>
                <div id="first">  <!-- sfondo dei bottoni-->
                    <div class="center"> <!-- contenitore centrato dei tre bottoni -->
                        <input type="button" value="Prenota" class="button">
                        <input type="button" value="Termina Prenotazione" class="button">
                        <input type="button" value="Accendi Luci" class="button">
                    </div>
                </div>
                <div class="scooter">  <!-- classe per i titoli scooter -->
                    <input type="checkbox">
                    <div class="line">Monopattino Gino22</div>
                </div>
                <div class="details">  <!-- classe per i dettagli della via e della distanza -->
                    <span>&#8614</span>
                    <div class="line">Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                </div>
                <div id="yll" class="row"></div>  <!-- barra gialla -->
                <div class="scooter">
                    <input type="checkbox">
                    <div class="line">Monopattino Mike24</div>
                </div>
                <div class="details">
                    <span>&#8614</span>
                    <div class="line">Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                </div>
                <div id="grn" class="row"></div>  <!-- barra verde -->
                <div class="scooter">
                    <input type="checkbox">
                    <div class="line">Monopattino Fede154</div>
                </div>
                <div class="details">
                    <span>&#8614</span>
                    <div class="line">Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                </div>
                <div id="red" class="row"></div>  <!-- barra rossa -->
            </div>
        </div>
    </div>
</body>
</html>
